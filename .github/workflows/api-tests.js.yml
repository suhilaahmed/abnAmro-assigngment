# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Playwright API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17]

    defaults:
      run:
       working-directory: ./playwright-api-testing
        
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'
        
    - run: npm install
    
    - name: Install Playwright browsers
      run: npx playwright install

    - name: Check npm cache directory
      run: npm config get cache
    
    - name: 'Create env file'
      env:
        private_token: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
        projectId: ${{ secrets.PROJECT_ID }}
        username: ${{ secrets.GITLAB_USER_NAME }}
        name: ${{ secrets.GITLAB_NAME }}
      run: | 
        touch .env
        echo PRIVATE_ACCESS_TOKEN="$private_token" >> .env
        echo PROJECT_ID="$projectId" >> .env
        echo GITLAB_USER_NAME="$username" >> .env
        echo GITLAB_NAME="$name" >> .env
        cat .env
    - run: npm run test
